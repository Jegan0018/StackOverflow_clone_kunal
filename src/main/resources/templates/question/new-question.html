<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>NEW QUESTION</title>
</head>
<body>
<form action="#" th:action="@{/save}" method="post">
<!--    <input type="">-->
    Title : <br>
    <input type="text" name="title" th:value="${question.title}"><br>
    Problem : <br>
    <textarea name="problem" th:value="${question.problem}"></textarea><br>
    Excepted Solution :<br>
    <textarea name="exceptedSolution" th:value="${question.exceptedSolution}"></textarea>
    <br>
    Tags :<br>
    <input name="tagStr" th:value="${tagStr}"><br>
    <small class="form-text">Enter space-separated tags for the post.</small>
    <br>
    <input type="submit" value="Ask Question">
</form>
</body>
</html>
